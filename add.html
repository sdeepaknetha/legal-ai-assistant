<!DOCTYPE html>
<html>
<head>
    <title>Add Legal Section</title>
    <style>
        body { font-family: Arial; text-align:center; padding:40px; }
        .box {
            background:white;
            padding:20px;
            width:400px;
            margin:auto;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
            border-radius:10px;
        }
        input { padding:8px; width:90%; margin:5px; }
        button { padding:8px 15px; background:green; color:white; border:none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Add New IPC Section</h2>
        <form method="post">
            <input type="text" name="section" placeholder="Section Number" required><br>
            <input type="text" name="crime" placeholder="Crime Name" required><br>
            <input type="text" name="punishment" placeholder="Punishment" required><br>
            <button type="submit">Add Section</button>
        </form>
    </div>
</body>
</html>

<div class="container mt-5">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">âš– All IPC Sections</h2>
    <a href="/add" class="btn btn-success">+ Add New Section</a>
</div>

<table class="table table-striped table-hover shadow">
    <thead class="table-dark">
        <tr>
            <th>Section</th>
            <th>Crime</th>
            <th>Punishment</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for section in sections %}
        <tr>
            <td class="fw-bold text-danger">{{ section.section }}</td>
            <td>{{ section.crime }}</td>
            <td>{{ section.punishment }}</td>
            <td>
                <a href="/edit/{{ section.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ section.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>

<!DOCTYPE html>
<html>
<head>
    <title>Indian Legal Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">⚖ Indian Legal Guide</span>
    <a href="/all" class="btn btn-outline-light">View All</a>
  </div>
</nav>

<div class="container mt-5">

<div class="row">
<div class="col-md-6">

<div class="card p-4 shadow">
<h5>Search by Section</h5>
<form action="/section" method="get">
<input type="text" name="section_id" class="form-control mb-3" placeholder="Enter Section (e.g. 420)" required>
<button class="btn btn-primary w-100">Search</button>
</form>
</div>

</div>

<div class="col-md-6">

<div class="card p-4 shadow">
<h5>Search by Crime</h5>
<form action="/search" method="get">
<input type="text" name="crime_name" class="form-control mb-3" placeholder="Enter Crime Name" required>
<button class="btn btn-success w-100">Search</button>
</form>
</div>

</div>
</div>

{% if result %}
<div class="card mt-4 shadow p-4">
<h4>⚖ Section: {{ result.section }}</h4>
<p><strong>Crime:</strong> {{ result.crime }}</p>
<p><strong>Punishment:</strong> {{ result.punishment }}</p>
</div>
{% endif %}

{% if error %}
<div class="alert alert-danger mt-4">
{{ error }}
</div>
{% endif %}

</div>

</body>
</html>

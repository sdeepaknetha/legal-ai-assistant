<!DOCTYPE html>
<html>
<head>
    <title>All IPC Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

<h2 class="mb-4">⚖ All IPC Sections</h2>

<a href="/" class="btn btn-secondary mb-3">⬅ Back</a>
<a href="/add" class="btn btn-primary mb-3">Add New</a>

<table class="table table-bordered table-striped shadow">
<thead class="table-dark">
<tr>
<th>Section</th>
<th>Crime</th>
<th>Punishment</th>
<th>Action</th>
</tr>
</thead>

<tbody>
{% for s in sections %}
<tr>
<td>{{ s.section }}</td>
<td>{{ s.crime }}</td>
<td>{{ s.punishment }}</td>
<td>
<a href="/edit/{{ s.id }}" class="btn btn-sm btn-warning">Edit</a>
<a href="/delete/{{ s.id }}" class="btn btn-sm btn-danger"
onclick="return confirm('Delete this section?')">
Delete
</a>
</td>
</tr>
{% endfor %}
</tbody>

</table>

</div>
</body>
</html>
